global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  - job_name: 'log-consumer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: 
        - 'log-consumer-1:8082'
        - 'log-consumer-2:8082'
        - 'log-consumer-3:8082'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
