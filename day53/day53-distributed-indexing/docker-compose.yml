version: '3.8'

services:
  # Index Node 1
  index-node-1:
    build:
      context: .
      dockerfile: ./index-node/Dockerfile
    container_name: index-node-1
    environment:
      - SERVER_PORT=8081
      - NODE_ID=node-1
    ports:
      - "8081:8081"
    networks:
      - distributed-index-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Index Node 2
  index-node-2:
    build:
      context: .
      dockerfile: ./index-node/Dockerfile
    container_name: index-node-2
    environment:
      - SERVER_PORT=8082
      - NODE_ID=node-2
    ports:
      - "8082:8082"
    networks:
      - distributed-index-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Index Node 3
  index-node-3:
    build:
      context: .
      dockerfile: ./index-node/Dockerfile
    container_name: index-node-3
    environment:
      - SERVER_PORT=8083
      - NODE_ID=node-3
    ports:
      - "8083:8083"
    networks:
      - distributed-index-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Query Coordinator
  query-coordinator:
    build:
      context: .
      dockerfile: ./query-coordinator/Dockerfile
    container_name: query-coordinator
    ports:
      - "8080:8080"
    networks:
      - distributed-index-network
    depends_on:
      - index-node-1
      - index-node-2
      - index-node-3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Shard Router
  shard-router:
    build:
      context: .
      dockerfile: ./shard-router/Dockerfile
    container_name: shard-router
    ports:
      - "8090:8090"
    networks:
      - distributed-index-network
    depends_on:
      - index-node-1
      - index-node-2
      - index-node-3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Log Producer
  log-producer:
    build:
      context: .
      dockerfile: ./log-producer/Dockerfile
    container_name: log-producer
    ports:
      - "8095:8095"
    networks:
      - distributed-index-network
    depends_on:
      - shard-router
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - distributed-index-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/default.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    networks:
      - distributed-index-network
    depends_on:
      - prometheus

networks:
  distributed-index-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
