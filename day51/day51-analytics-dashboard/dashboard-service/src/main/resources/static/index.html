<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .connection-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .connection-status.connected {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .chart-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        canvas {
            max-height: 300px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>üöÄ Real-Time Analytics Dashboard</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            ‚ö†Ô∏è Connecting to metrics stream...
        </div>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="totalRequests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Error Rate</div>
                <div class="stat-value" id="errorRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Response Time</div>
                <div class="stat-value" id="avgResponseTime">0ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">5xx Errors</div>
                <div class="stat-value" id="http5xxCount">0</div>
            </div>
        </div>
        
        <div class="metrics-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Request Rate (req/s)</div>
                    <div class="chart-value" id="requestRateValue">0</div>
                </div>
                <canvas id="requestRateChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Response Time (ms)</div>
                    <div class="chart-value" id="responseTimeValue">0</div>
                </div>
                <canvas id="responseTimeChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">Error Rate (%)</div>
                    <div class="chart-value" id="errorRateChartValue">0</div>
                </div>
                <canvas id="errorRateChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <div class="chart-title">HTTP 5xx Errors</div>
                    <div class="chart-value" id="http5xxValue">0</div>
                </div>
                <canvas id="http5xxChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart configurations
        const maxDataPoints = 50;
        const charts = {};
        const metricBuffers = {
            request_count: [],
            response_time: [],
            error_rate: [],
            http_5xx_count: []
        };
        
        // Initialize charts
        function initCharts() {
            const chartConfig = (label, color) => ({
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        borderColor: color,
                        backgroundColor: color + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: { display: false },
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
            
            charts.requestRate = new Chart(
                document.getElementById('requestRateChart'),
                chartConfig('Requests', '#667eea')
            );
            
            charts.responseTime = new Chart(
                document.getElementById('responseTimeChart'),
                chartConfig('Response Time', '#f093fb')
            );
            
            charts.errorRate = new Chart(
                document.getElementById('errorRateChart'),
                chartConfig('Errors', '#ff6b6b')
            );
            
            charts.http5xx = new Chart(
                document.getElementById('http5xxChart'),
                chartConfig('5xx Errors', '#ffa726')
            );
        }
        
        // WebSocket connection
        let stompClient = null;
        
        function connect() {
            const socket = new SockJS('http://localhost:8080/ws-metrics');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('connectionStatus').innerHTML = '‚úÖ Connected to real-time metrics';
                
                stompClient.subscribe('/topic/metrics', function(message) {
                    const metrics = JSON.parse(message.body);
                    processMetrics(metrics);
                });
            }, function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                document.getElementById('connectionStatus').innerHTML = '‚ùå Disconnected - Reconnecting...';
                setTimeout(connect, 5000);
            });
        }
        
        function processMetrics(metrics) {
            metrics.forEach(metric => {
                const buffer = metricBuffers[metric.metricName];
                if (buffer) {
                    buffer.push(metric);
                    if (buffer.length > maxDataPoints) {
                        buffer.shift();
                    }
                }
            });
            
            updateCharts();
            updateStats();
        }
        
        function updateCharts() {
            updateChart(charts.requestRate, metricBuffers.request_count, 'requestRateValue');
            updateChart(charts.responseTime, metricBuffers.response_time, 'responseTimeValue');
            updateChart(charts.errorRate, metricBuffers.error_rate, 'errorRateChartValue');
            updateChart(charts.http5xx, metricBuffers.http_5xx_count, 'http5xxValue');
        }
        
        function updateChart(chart, buffer, valueElementId) {
            if (buffer.length === 0) return;
            
            const values = buffer.map(m => m.value);
            const labels = buffer.map(m => new Date(m.timestamp).toLocaleTimeString());
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
            
            const latest = values[values.length - 1] || 0;
            document.getElementById(valueElementId).textContent = latest.toFixed(2);
        }
        
        function updateStats() {
            const requestBuffer = metricBuffers.request_count;
            const errorBuffer = metricBuffers.error_rate;
            const responseBuffer = metricBuffers.response_time;
            const http5xxBuffer = metricBuffers.http_5xx_count;
            
            if (requestBuffer.length > 0) {
                const total = requestBuffer.reduce((sum, m) => sum + m.value, 0);
                document.getElementById('totalRequests').textContent = Math.round(total);
            }
            
            if (errorBuffer.length > 0) {
                const avgError = errorBuffer.reduce((sum, m) => sum + m.value, 0) / errorBuffer.length;
                document.getElementById('errorRate').textContent = avgError.toFixed(2) + '%';
            }
            
            if (responseBuffer.length > 0) {
                const avgResponse = responseBuffer.reduce((sum, m) => sum + m.value, 0) / responseBuffer.length;
                document.getElementById('avgResponseTime').textContent = avgResponse.toFixed(0) + 'ms';
            }
            
            if (http5xxBuffer.length > 0) {
                const total5xx = http5xxBuffer.reduce((sum, m) => sum + m.value, 0);
                document.getElementById('http5xxCount').textContent = Math.round(total5xx);
            }
        }
        
        // Initialize on page load
        window.onload = function() {
            initCharts();
            connect();
        };
    </script>
</body>
</html>
