server:
  port: 8080

spring:
  application:
    name: api-gateway

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
      cors:
        allowed-origins: "*"
        allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,HEAD"
        allowed-headers: "*"
        allow-credentials: false
        max-age: 3600
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.logprocessor: INFO
