global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'cluster-coordinator'
    static_configs:
      - targets: ['cluster-coordinator:8080']
    metrics_path: '/actuator/prometheus'

  - job_name: 'storage-nodes'
    static_configs:
      - targets: 
          - 'storage-node-1:8081'
          - 'storage-node-2:8082'
          - 'storage-node-3:8083'
    metrics_path: '/actuator/prometheus'

  - job_name: 'write-gateway'
    static_configs:
      - targets: ['write-gateway:9090']
    metrics_path: '/actuator/prometheus'

  - job_name: 'read-gateway'
    static_configs:
      - targets: ['read-gateway:9091']
    metrics_path: '/actuator/prometheus'
