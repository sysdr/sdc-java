server:
  port: 9090

spring:
  application:
    name: write-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

coordinator:
  url: ${COORDINATOR_URL:http://cluster-coordinator:8080}

resilience4j:
  circuitbreaker:
    instances:
      writeService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
  retry:
    instances:
      writeService:
        max-attempts: 3
        wait-duration: 500

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
