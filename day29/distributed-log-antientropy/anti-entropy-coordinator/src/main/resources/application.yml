server:
  port: 8085

spring:
  application:
    name: anti-entropy-coordinator
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/coordinator_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update

storage:
  nodes: ${STORAGE_NODES:http://node1:8081,http://node2:8082,http://node3:8083}

merkle:
  service:
    url: ${MERKLE_SERVICE_URL:http://merkle-tree-service:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
