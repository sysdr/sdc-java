server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: log-storage-node
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:logdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

node:
  id: ${NODE_ID:node1}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
