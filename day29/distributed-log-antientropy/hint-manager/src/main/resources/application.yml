server:
  port: 8087

spring:
  application:
    name: hint-manager
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/hints_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update

hint:
  expiry:
    hours: 3
  max:
    retries: 3

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
