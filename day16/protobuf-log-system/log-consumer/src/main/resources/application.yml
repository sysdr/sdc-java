server:
  port: 8082

spring:
  application:
    name: log-consumer
  kafka:
    bootstrap-servers: localhost:9092
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/logdb
    username: postgres
    password: postgres

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
      cors:
        allowed-origins: "http://localhost:8083"
        allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
        allowed-headers: "*"
        allow-credentials: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.example.logprocessor: DEBUG
    org.apache.kafka: INFO
