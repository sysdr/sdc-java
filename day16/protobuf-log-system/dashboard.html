<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protobuf Log System - Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background-color: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-indicator.inactive {
            background-color: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .metric-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #10b981;
            font-weight: 600;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .metric-label {
            font-size: 0.85em;
            color: #94a3b8;
        }

        .metric-change {
            font-size: 0.9em;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .metric-change.positive {
            background-color: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .metric-change.negative {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-card h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #10b981;
            text-align: center;
            font-weight: 600;
        }

        .services-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .service-card h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #10b981;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .service-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .service-info span:first-child {
            color: #94a3b8;
        }

        .service-info span:last-child {
            color: #ffffff;
            font-weight: 600;
        }

        .refresh-info {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        .chart-placeholder {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Protobuf Log System Dashboard</h1>
            <div>
                <span class="status-indicator active" id="statusIndicator"></span>
                <span id="lastUpdate">Initializing...</span>
            </div>
        </div>

        <div class="services-status" id="servicesStatus"></div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="charts-section">
            <div class="chart-card">
                <h3>Log Events Throughput</h3>
                <canvas id="throughputChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Format Comparison (JSON vs Protobuf)</h3>
                <canvas id="formatChart"></canvas>
            </div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 3 seconds | Last update: <span id="refreshTime">--</span>
        </div>
        
        <div id="debugInfo" style="display: none; background: rgba(0,0,0,0.3); padding: 10px; margin-top: 20px; border-radius: 10px; font-size: 0.9em;">
            <strong>Debug Info:</strong>
            <pre id="debugOutput" style="color: #a0d2ff; margin-top: 10px;"></pre>
        </div>
    </div>

    <script>
        const services = [
            { name: 'Producer', port: 8081, url: 'http://localhost:8081' },
            { name: 'Consumer', port: 8082, url: 'http://localhost:8082' },
            { name: 'Gateway', port: 8080, url: 'http://localhost:8080' }
        ];

        let metricsData = {
            jsonEvents: 0,
            protobufEvents: 0,
            kafkaSuccess: 0,
            kafkaFailure: 0,
            httpRequests: 0,
            jvmMemory: 0,
            throughput: []
        };

        // Initialize charts
        const throughputCtx = document.getElementById('throughputChart').getContext('2d');
        const throughputChart = new Chart(throughputCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'JSON Events/sec',
                    data: [],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.15)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 2
                }, {
                    label: 'Protobuf Events/sec',
                    data: [],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.15)',
                    tension: 0.4,
                    fill: true,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        labels: { color: '#ffffff', font: { size: 12, weight: '500' } }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.95)',
                        titleColor: '#10b981',
                        bodyColor: '#ffffff',
                        borderColor: '#10b981',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: { 
                        ticks: { color: '#94a3b8' }, 
                        grid: { color: 'rgba(148, 163, 184, 0.1)' },
                        border: { color: 'rgba(148, 163, 184, 0.2)' }
                    },
                    y: { 
                        ticks: { color: '#94a3b8' }, 
                        grid: { color: 'rgba(148, 163, 184, 0.1)' },
                        border: { color: 'rgba(148, 163, 184, 0.2)' }
                    }
                }
            }
        });

        const formatCtx = document.getElementById('formatChart').getContext('2d');
        const formatChart = new Chart(formatCtx, {
            type: 'doughnut',
            data: {
                labels: ['JSON', 'Protobuf'],
                datasets: [{
                    data: [1, 1], // Start with 1,1 to show the chart even when no data
                    backgroundColor: ['#f59e0b', '#10b981'],
                    borderWidth: 3,
                    borderColor: '#1e293b',
                    hoverBorderWidth: 4,
                    hoverBorderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { 
                            color: '#ffffff', 
                            padding: 15,
                            font: { size: 14, weight: '600' }
                        }
                    },
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : '0.0';
                                return `${label}: ${value.toLocaleString()} (${percentage}%)`;
                            }
                        }
                    }
                },
                cutout: '60%'
            }
        });

        async function fetchMetrics(service) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${service.url}/actuator/prometheus`, {
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const text = await response.text();
                const parsed = parsePrometheusMetrics(text);
                console.log(`Metrics from ${service.name}:`, parsed);
                return parsed;
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error(`Error fetching metrics from ${service.name}:`, error);
                }
                return null;
            }
        }

        function parsePrometheusMetrics(text) {
            const metrics = {};
            const lines = text.split('\n');
            
            for (const line of lines) {
                if (line.startsWith('#') || !line.trim()) continue;
                
                // Match metric name with optional labels: metric_name{label="value"} value
                // More robust regex that handles various Prometheus formats
                const match = line.match(/^([a-zA-Z_:][a-zA-Z0-9_:]*)(?:\{([^}]*)\})?\s+([0-9.eE+-]+)/);
                if (match) {
                    const name = match[1];
                    const value = parseFloat(match[3]);
                    
                    if (isNaN(value)) continue;
                    
                    // Match exact metric names (case-insensitive for robustness)
                    const nameLower = name.toLowerCase();
                    if (nameLower === 'log_events_json_total' || nameLower.includes('log_events_json')) {
                        metrics.jsonEvents = (metrics.jsonEvents || 0) + value;
                    } else if (nameLower === 'log_events_protobuf_total' || nameLower.includes('log_events_protobuf')) {
                        metrics.protobufEvents = (metrics.protobufEvents || 0) + value;
                    } else if (nameLower === 'kafka_publish_success_total' || nameLower === 'kafka_publish_success' || nameLower.includes('kafka_publish_success')) {
                        metrics.kafkaSuccess = (metrics.kafkaSuccess || 0) + value;
                    } else if (nameLower === 'kafka_publish_failure_total' || nameLower === 'kafka_publish_failure' || nameLower === 'kafka_publish_error_total' || nameLower.includes('kafka_publish_failure')) {
                        metrics.kafkaFailure = (metrics.kafkaFailure || 0) + value;
                    } else if (nameLower.includes('http_server_requests_seconds_count') || nameLower.includes('http_server_requests')) {
                        // Sum all HTTP request counts
                        metrics.httpRequests = (metrics.httpRequests || 0) + value;
                    } else if (nameLower.includes('jvm_memory_used_bytes')) {
                        // Check if it's heap memory by looking at the labels in the full line
                        if (line.includes('area="heap"') || line.includes('id="G1') || line.includes('heap') || line.includes('Heap')) {
                            metrics.jvmMemory = (metrics.jvmMemory || 0) + value;
                        }
                    }
                }
            }
            
            // Debug: log parsed metrics
            if (Object.keys(metrics).length > 0) {
                console.log('Parsed metrics:', metrics);
            }
            
            return metrics;
        }

        async function checkServiceHealth(service) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(`${service.url}/actuator/health`, {
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    return false;
                }
                
                const data = await response.json();
                return data.status === 'UP';
            } catch (error) {
                return false;
            }
        }

        async function updateDashboard() {
            const allMetrics = {};
            const serviceStatuses = {};

            // Fetch metrics from all services (in parallel for better performance)
            const fetchPromises = services.map(async (service) => {
                try {
                    const [metrics, isHealthy] = await Promise.all([
                        fetchMetrics(service),
                        checkServiceHealth(service)
                    ]);
                    
                    serviceStatuses[service.name] = {
                        healthy: isHealthy,
                        port: service.port
                    };

                    if (metrics && Object.keys(metrics).length > 0) {
                        for (const [key, value] of Object.entries(metrics)) {
                            if (typeof value === 'number' && !isNaN(value)) {
                                allMetrics[key] = (allMetrics[key] || 0) + value;
                            }
                        }
                    }
                    return { service: service.name, success: true };
                } catch (error) {
                    console.error(`Error processing ${service.name}:`, error);
                    serviceStatuses[service.name] = {
                        healthy: false,
                        port: service.port
                    };
                    return { service: service.name, success: false };
                }
            });
            
            await Promise.allSettled(fetchPromises);
            
            // Update metrics data
            const prevJson = metricsData.jsonEvents || 0;
            const prevProtobuf = metricsData.protobufEvents || 0;
            
            metricsData.jsonEvents = allMetrics.jsonEvents || 0;
            metricsData.protobufEvents = allMetrics.protobufEvents || 0;
            metricsData.kafkaSuccess = allMetrics.kafkaSuccess || 0;
            metricsData.kafkaFailure = allMetrics.kafkaFailure || 0;
            metricsData.httpRequests = Math.round(allMetrics.httpRequests || 0);
            metricsData.jvmMemory = allMetrics.jvmMemory || 0;
            
            // Debug output
            console.log('All collected metrics:', allMetrics);
            console.log('Updated metricsData:', metricsData);
            
            // Show debug info if no metrics
            const debugDiv = document.getElementById('debugInfo');
            const debugOutput = document.getElementById('debugOutput');
            if (Object.keys(allMetrics).length === 0) {
                console.warn('No metrics collected from any service');
                if (debugDiv) {
                    debugDiv.style.display = 'block';
                    debugOutput.textContent = 'No metrics found. Check browser console for errors.\n' +
                        'Services status: ' + JSON.stringify(serviceStatuses, null, 2);
                }
            } else {
                if (debugDiv) debugDiv.style.display = 'none';
            }

            // Update UI
            updateServicesStatus(serviceStatuses);
            updateMetricsCards();
            updateCharts(prevJson, prevProtobuf);

            // Update status indicator
            const allHealthy = Object.values(serviceStatuses).every(s => s.healthy);
            document.getElementById('statusIndicator').className = 
                `status-indicator ${allHealthy ? 'active' : 'inactive'}`;
            
            document.getElementById('lastUpdate').textContent = 
                allHealthy ? 'All systems operational' : 'Some services unavailable';
            
            document.getElementById('refreshTime').textContent = new Date().toLocaleTimeString();
        }

        function updateServicesStatus(statuses) {
            const container = document.getElementById('servicesStatus');
            container.innerHTML = '';

            for (const [name, status] of Object.entries(statuses)) {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <h3>
                        <span class="status-indicator ${status.healthy ? 'active' : 'inactive'}"></span>
                        ${name} Service
                    </h3>
                    <div class="service-info">
                        <span>Status:</span>
                        <span>${status.healthy ? 'ðŸŸ¢ Online' : 'ðŸ”´ Offline'}</span>
                    </div>
                    <div class="service-info">
                        <span>Port:</span>
                        <span>${status.port}</span>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        function updateMetricsCards() {
            const container = document.getElementById('metricsGrid');
            const totalEvents = metricsData.jsonEvents + metricsData.protobufEvents;
            const protobufRatio = totalEvents > 0 ? 
                ((metricsData.protobufEvents / totalEvents) * 100).toFixed(1) : 0;
            const successRate = (metricsData.kafkaSuccess + metricsData.kafkaFailure) > 0 ?
                ((metricsData.kafkaSuccess / (metricsData.kafkaSuccess + metricsData.kafkaFailure)) * 100).toFixed(1) : 100;
            
            // Debug: log current metrics data
            console.log('Updating metrics cards with:', metricsData);

            container.innerHTML = `
                <div class="metric-card">
                    <h3>Total Log Events</h3>
                    <div class="metric-value">${totalEvents.toLocaleString()}</div>
                    <div class="metric-label">All time events processed</div>
                </div>
                <div class="metric-card">
                    <h3>JSON Events</h3>
                    <div class="metric-value">${metricsData.jsonEvents.toLocaleString()}</div>
                    <div class="metric-label">JSON format events</div>
                </div>
                <div class="metric-card">
                    <h3>Protobuf Events</h3>
                    <div class="metric-value">${metricsData.protobufEvents.toLocaleString()}</div>
                    <div class="metric-label">Protobuf format events</div>
                    <div class="metric-change positive">${protobufRatio}% of total</div>
                </div>
                <div class="metric-card">
                    <h3>Kafka Success Rate</h3>
                    <div class="metric-value">${successRate}%</div>
                    <div class="metric-label">${metricsData.kafkaSuccess.toLocaleString()} successful publishes</div>
                </div>
                <div class="metric-card">
                    <h3>HTTP Requests</h3>
                    <div class="metric-value">${metricsData.httpRequests.toLocaleString()}</div>
                    <div class="metric-label">Total API requests</div>
                </div>
                <div class="metric-card">
                    <h3>JVM Memory</h3>
                    <div class="metric-value">${metricsData.jvmMemory > 0 ? (metricsData.jvmMemory / 1024 / 1024).toFixed(2) : '0.00'} MB</div>
                    <div class="metric-label">Heap memory used</div>
                </div>
            `;
        }

        function updateCharts(prevJson, prevProtobuf) {
            const now = new Date().toLocaleTimeString();
            const jsonRate = Math.max(0, metricsData.jsonEvents - prevJson);
            const protobufRate = Math.max(0, metricsData.protobufEvents - prevProtobuf);

            // Update throughput chart
            const labels = throughputChart.data.labels;
            labels.push(now);
            if (labels.length > 20) labels.shift();

            throughputChart.data.datasets[0].data.push(jsonRate);
            throughputChart.data.datasets[1].data.push(protobufRate);
            
            if (throughputChart.data.datasets[0].data.length > 20) {
                throughputChart.data.datasets[0].data.shift();
                throughputChart.data.datasets[1].data.shift();
            }

            throughputChart.update('none');

            // Update format comparison chart
            // Ensure minimum values to show the chart even when no events
            const jsonValue = Math.max(metricsData.jsonEvents, 0);
            const protobufValue = Math.max(metricsData.protobufEvents, 0);
            const total = jsonValue + protobufValue;
            
            // If both are 0, show placeholder values to make chart visible
            if (total === 0) {
                formatChart.data.datasets[0].data = [1, 1];
                formatChart.data.datasets[0].backgroundColor = ['#475569', '#64748b'];
                formatChart.data.labels = ['Waiting for Data', 'Waiting for Data'];
            } else {
                formatChart.data.datasets[0].data = [jsonValue, protobufValue];
                formatChart.data.datasets[0].backgroundColor = ['#f59e0b', '#10b981'];
                formatChart.data.labels = ['JSON', 'Protobuf'];
            }
            
            formatChart.update();
        }

        // Initial load - ensure charts are ready
        window.addEventListener('load', function() {
            setTimeout(() => {
                updateDashboard();
                // Auto-refresh every 3 seconds
                setInterval(updateDashboard, 3000);
            }, 500);
        });
        
        // Fallback if window is already loaded
        if (document.readyState === 'complete') {
            setTimeout(() => {
                updateDashboard();
                setInterval(updateDashboard, 3000);
            }, 500);
        }
    </script>
</body>
</html>
