server:
  port: 8083

spring:
  application:
    name: state-query-api
  datasource:
    url: jdbc:postgresql://postgres:5432/statedb
    username: stateuser
    password: ${DB_PASSWORD:statepass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms

resilience4j:
  circuitbreaker:
    instances:
      stateQuery:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 1000ms

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,circuitbreakers
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.statequeryapi: INFO
    org.hibernate.SQL: DEBUG
