server:
  port: 8082

spring:
  application:
    name: state-consumer
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: state-materializer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  datasource:
    url: jdbc:postgresql://postgres:5432/statedb
    username: stateuser
    password: ${DB_PASSWORD:statepass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms

kafka:
  topic:
    entity-state: entity-state-compacted
  consumer:
    group-id: state-materializer-group

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.stateconsumer: INFO
    org.apache.kafka: WARN
    org.hibernate.SQL: DEBUG
