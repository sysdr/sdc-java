<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-top: 10px;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-weight: 500;
            color: #555;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            border-left-color: #f44336;
        }

        .error .metric-value {
            color: #f44336;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        .timestamp {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Real-Time Monitoring Dashboard</h1>
            <div class="subtitle">Kafka Streams | Live Metrics Processing</div>
            <div class="status" id="connectionStatus">
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header">üìä Request Rates by Endpoint</div>
                <div id="requestMetrics"></div>
            </div>

            <div class="card">
                <div class="card-header">üåç Regional Distribution</div>
                <div id="regionalMetrics"></div>
            </div>

            <div class="card">
                <div class="card-header">‚ö†Ô∏è Error Tracking</div>
                <div id="errorMetrics"></div>
            </div>

            <div class="card">
                <div class="card-header">üìà Request Trend (Last 10 updates)</div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        let stompClient = null;
        let trendData = {
            labels: [],
            datasets: [{
                label: 'Total Requests/sec',
                data: [],
                borderColor: '#667eea',
                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                tension: 0.4,
                fill: true
            }]
        };

        const trendChart = new Chart(
            document.getElementById('trendChart'),
            {
                type: 'line',
                data: trendData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Requests'
                            }
                        }
                    }
                }
            }
        );

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                document.getElementById('statusText').textContent = 'Connected ‚úì';
                document.getElementById('connectionStatus').classList.add('connected');
                
                stompClient.subscribe('/topic/metrics', function (message) {
                    const metrics = JSON.parse(message.body);
                    updateDashboard(metrics);
                });
            }, function(error) {
                console.error('Connection error:', error);
                document.getElementById('statusText').textContent = 'Disconnected ‚úó';
                document.getElementById('connectionStatus').classList.remove('connected');
                setTimeout(connect, 5000);
            });
        }

        function updateDashboard(metrics) {
            // Update request metrics
            const requestMetrics = document.getElementById('requestMetrics');
            if (metrics.requestCounts) {
                let html = '';
                let total = 0;
                for (const [endpoint, count] of Object.entries(metrics.requestCounts)) {
                    total += count;
                    html += `
                        <div class="metric">
                            <span class="metric-label">${endpoint}</span>
                            <span class="metric-value">${count.toLocaleString()}</span>
                        </div>
                    `;
                }
                requestMetrics.innerHTML = html;

                // Update trend chart
                const now = new Date().toLocaleTimeString();
                trendData.labels.push(now);
                trendData.datasets[0].data.push(total);
                
                if (trendData.labels.length > 10) {
                    trendData.labels.shift();
                    trendData.datasets[0].data.shift();
                }
                trendChart.update();
            }

            // Update regional metrics
            const regionalMetrics = document.getElementById('regionalMetrics');
            if (metrics.regions) {
                let html = '';
                for (const [region, count] of Object.entries(metrics.regions)) {
                    html += `
                        <div class="metric">
                            <span class="metric-label">${region}</span>
                            <span class="metric-value">${count.toLocaleString()}</span>
                        </div>
                    `;
                }
                regionalMetrics.innerHTML = html;
            }

            // Update error metrics
            const errorMetrics = document.getElementById('errorMetrics');
            if (metrics.errors && Object.keys(metrics.errors).length > 0) {
                let html = '';
                for (const [code, count] of Object.entries(metrics.errors)) {
                    html += `
                        <div class="metric error">
                            <span class="metric-label">HTTP ${code}</span>
                            <span class="metric-value">${count.toLocaleString()}</span>
                        </div>
                    `;
                }
                errorMetrics.innerHTML = html;
            } else {
                errorMetrics.innerHTML = '<div class="metric"><span class="metric-label">No errors detected</span><span class="metric-value">‚úì</span></div>';
            }

            // Update timestamp
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Connect on page load
        connect();
    </script>
</body>
</html>
