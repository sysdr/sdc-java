global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'log-producer'
    static_configs:
      - targets: ['log-producer:8081']
    metrics_path: '/actuator/prometheus'

  - job_name: 'stream-processor'
    static_configs:
      - targets: ['stream-processor:8082']
    metrics_path: '/actuator/prometheus'

  - job_name: 'dashboard-api'
    static_configs:
      - targets: ['dashboard-api:8083']
    metrics_path: '/actuator/prometheus'
