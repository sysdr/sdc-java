spring:
  application:
    name: schema-registry
  
  datasource:
    url: jdbc:postgresql://localhost:5432/schemaregistry
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
  
  cache:
    type: redis
    redis:
      time-to-live: 86400000 # 24 hours

server:
  port: 8081
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.example.schemaregistry: INFO
    org.springframework.cache: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      schemaRegistry:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30000
        permittedNumberOfCallsInHalfOpenState: 3
