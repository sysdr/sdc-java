spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  cache:
    type: simple
  data:
    redis:
      repositories:
        enabled: false

logging:
  level:
    root: WARN
    com.example: DEBUG
