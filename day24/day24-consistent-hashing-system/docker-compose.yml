version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: logdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  storage-coordinator:
    build:
      context: .
      dockerfile: storage-coordinator/Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - redis
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_REDIS_HOST: redis

  storage-node-1:
    build:
      context: .
      dockerfile: storage-node/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ID: storage-node-1
      DB_HOST: postgres
      DB_NAME: logdb
      REDIS_HOST: redis

  storage-node-2:
    build:
      context: .
      dockerfile: storage-node/Dockerfile
    ports:
      - "8083:8082"
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ID: storage-node-2
      DB_HOST: postgres
      DB_NAME: logdb
      REDIS_HOST: redis

  storage-node-3:
    build:
      context: .
      dockerfile: storage-node/Dockerfile
    ports:
      - "8084:8082"
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ID: storage-node-3
      DB_HOST: postgres
      DB_NAME: logdb
      REDIS_HOST: redis

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/default.yml
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    depends_on:
      - storage-coordinator
      - prometheus
    environment:
      COORDINATOR_URL: http://storage-coordinator:8081
      PROMETHEUS_URL: http://prometheus:9090
      GATEWAY_URL: http://api-gateway:8080

volumes:
  postgres-data:
  grafana-data:
