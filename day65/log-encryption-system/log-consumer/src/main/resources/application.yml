spring:
  application:
    name: log-consumer
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: log-encryption-consumer
      auto-offset-reset: earliest
      enable-auto-commit: false
  datasource:
    url: jdbc:postgresql://postgres:5432/logdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.consumer: INFO
