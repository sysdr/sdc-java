spring:
  application:
    name: search-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/logindexing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

server:
  port: 8083

resilience4j:
  circuitbreaker:
    instances:
      search:
        sliding-window-size: 100
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.logindexing: INFO
    org.hibernate: WARN
