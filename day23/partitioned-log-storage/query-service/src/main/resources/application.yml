server:
  port: 8084

spring:
  application:
    name: query-service
  datasource:
    url: jdbc:postgresql://localhost:5432/logdb
    username: loguser
    password: logpass
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
