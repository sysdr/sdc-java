spring:
  application:
    name: stream-processor
  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.streamprocessor: INFO
    org.apache.kafka: WARN
