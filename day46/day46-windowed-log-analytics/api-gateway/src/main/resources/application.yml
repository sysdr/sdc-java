spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:postgresql://postgres:5432/logdb
    username: loguser
    password: logpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example: INFO
