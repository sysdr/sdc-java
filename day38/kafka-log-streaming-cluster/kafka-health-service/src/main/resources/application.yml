spring:
  application:
    name: kafka-health-service
  kafka:
    bootstrap-servers: kafka-1:9092,kafka-2:9092,kafka-3:9092

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.kafka: INFO
    org.apache.kafka: WARN
