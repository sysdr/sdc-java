spring:
  application:
    name: log-consumer
  
  kafka:
    bootstrap-servers: localhost:9092
  
  datasource:
    url: jdbc:postgresql://localhost:5432/logdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,circuitbreakers
  metrics:
    export:
      prometheus:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      database:
        registerHealthIndicator: true
        eventConsumerBufferSize: 10

logging:
  level:
    com.example.consumer: DEBUG
    org.apache.kafka: WARN
    org.hibernate.SQL: WARN
