global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'storage-nodes'
    static_configs:
      - targets:
        - 'storage-node-1:8081'
        - 'storage-node-2:8081'
        - 'storage-node-3:8081'
        - 'storage-node-4:8081'
        - 'storage-node-5:8081'
    metrics_path: '/actuator/prometheus'

  - job_name: 'quorum-coordinator'
    static_configs:
      - targets: ['quorum-coordinator:8082']
    metrics_path: '/actuator/prometheus'

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/actuator/prometheus'
