server:
  port: 8082

spring:
  application:
    name: quorum-coordinator

quorum:
  replicas:
    - http://storage-node-1:8081
    - http://storage-node-2:8081
    - http://storage-node-3:8081
    - http://storage-node-4:8081
    - http://storage-node-5:8081
  timeout:
    ms: 10000

resilience4j:
  circuitbreaker:
    instances:
      storageNode:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.coordinator: INFO
    org.springframework: WARN
