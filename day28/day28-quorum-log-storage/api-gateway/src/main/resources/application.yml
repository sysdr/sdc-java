server:
  port: 8080

spring:
  application:
    name: api-gateway

coordinator:
  url: http://quorum-coordinator:8082

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.gateway: INFO
    org.springframework: WARN
