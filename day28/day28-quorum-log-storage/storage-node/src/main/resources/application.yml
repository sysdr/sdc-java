server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: storage-node
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:storagedb}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

storage:
  node:
    id: ${NODE_ID:node-1}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.storagenode: INFO
    org.springframework: WARN
