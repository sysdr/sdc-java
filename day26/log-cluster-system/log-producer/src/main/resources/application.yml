server:
  port: 8082

spring:
  application:
    name: log-producer
  
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
  
  data:
    redis:
      host: redis
      port: 6379

cluster:
  coordinator:
    url: http://cluster-coordinator:8081
  node:
    id: ${NODE_ID:producer-1}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
