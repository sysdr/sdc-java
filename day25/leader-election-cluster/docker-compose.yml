version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: storagedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  storage-node-1:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    environment:
      NODE_ID: node1
      NODE_PORT: 8081
      DB_HOST: postgres
      DB_NAME: storagedb
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      CLUSTER_NODES: "http://storage-node-2:8082,http://storage-node-3:8083"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage-node-2:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    environment:
      NODE_ID: node2
      NODE_PORT: 8082
      DB_HOST: postgres
      DB_NAME: storagedb
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      CLUSTER_NODES: "http://storage-node-1:8081,http://storage-node-3:8083"
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage-node-3:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    environment:
      NODE_ID: node3
      NODE_PORT: 8083
      DB_HOST: postgres
      DB_NAME: storagedb
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      CLUSTER_NODES: "http://storage-node-1:8081,http://storage-node-2:8082"
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    environment:
      STORAGE_NODES: "http://storage-node-1:8081,http://storage-node-2:8082,http://storage-node-3:8083"
    ports:
      - "8080:8080"
    depends_on:
      - storage-node-1
      - storage-node-2
      - storage-node-3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
