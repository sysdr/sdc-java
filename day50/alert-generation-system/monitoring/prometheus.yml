global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'alert-rule-engine'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['alert-rule-engine:8081']
        labels:
          service: 'alert-rule-engine'

  - job_name: 'alert-manager'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['alert-manager:8082']
        labels:
          service: 'alert-manager'

  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8083']
        labels:
          service: 'notification-service'

  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
