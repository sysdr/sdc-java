server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: partition-node
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/${DB_NAME:logs_partition1}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    consumer:
      group-id: ${partition.id}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

partition:
  id: ${PARTITION_ID:partition-1}

kafka:
  topic: logs

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.example.partition: INFO
